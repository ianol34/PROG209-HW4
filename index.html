<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Movies List</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="site.css">

</head>

<body>

<!-- ================================================================================ -->
<!-- ===========================HOME===================================================== -->
<!-- ================================================================================ -->
<div data-role="page" id="home">
    <!-- header -->
    <div data-role="header" data-theme='b'>
        <div data-role="navbar" data-theme='b'>
            <ul>
               
                <li><a href="#add">Add Movie</a></li>
                <li><a href="#list">List Movies</a></li>
            </ul>
        </div><!-- /navbar -->
        <h2>My Movies Site</h2>
    </div>



    <!-- content -->
	
	<div class="row">
		<div class="column">
			<div data-role="content" data-theme='a'>
				Enter the movie title:
				<br>
				<input type="text" value="" id="movie" />
				Enter year released: 
				<br>
				<input type="text" value="" id="movie-year" />
				<select name="select-type" id="select-type">
					<option disabled hidden selected>Select the movie genre</option>
					<option value="Comedy">Comedy</option>
					<option value="Horror">Horror</option>
					<option value="Drama">Drama</option>
					<option value="SciFi">SciFi</option>
				</select>
				<input type="button" value="Submit movie" id="buttonAdd" />
			</div>
		</div>
		<div class="column">
			<img id="your-img" src="images/cinema-clipart.png" alt="Movies">
		</div>
	</div>





    <!-- notes footer -->
    <div data-role="footer" data-theme='b'>
        <h3>Copyright 2021 by Kurt Friedrich</h3>
    </div>
</div>

<!-- ================================================================================ -->
<!-- ==============================ADD============================================= -->
<!-- ================================================================================ -->

<div data-role="page" id="add">
    <!-- header -->
    <div data-role="header" data-theme='b'>
        <div data-role="navbar" data-theme='b'>
            <ul>
                <li><a href="#home">Home Page</a></li>
              
                <li><a href="#list">List Movie</a></li>
            </ul>
        </div><!-- /navbar -->
        <h2>Add a Movie</h2>
    </div>



    <!-- content -->
    <div data-role="content" data-theme='e'>
        Enter note name <br />
        <input type="text" value="" id="note" />
        
        <label for="select-type">Select a Type</label>
        <select name="select-type" id="select-type">
            <option value="College">College</option>
            <option value="Work">Work</option>
            <option value="Home">Home</option>
        </select>
        
        <input type="button" value="Click To Add Note" id="buttonAdd" />
    </div>



    <!-- notes footer -->
    <div data-role="footer" data-theme='b'>
        <h3>Copyright 2021 by Kurt Friedrich</h3>
    </div>
</div>

<!-- ================================================================================ -->
<!-- ==============================LIST============================================= -->
<!-- ================================================================================ -->

<div data-role="page" id="list">
  
    <!-- header -->
    <div data-role="header" data-theme='b'>
        <div data-role="navbar" data-theme='b'>
            <ul>
                <li><a href="#home">Home Page</a></li>
                <li><a href="#add">Add Movie</a></li>
               
            </ul>
        </div><!-- /navbar -->
        <h2>List Movies</h2>
    </div>



    <!-- content -->
    <div data-role="content" data-theme='e'>

    
        <ul id="myList"></ul>
    </div>


    
    <!-- notes footer -->
    <div data-role="footer" data-theme='b'>
        <h3>Copyright 2021 by Kurt Friedrich</h3>
    </div>
</div>



</body>

</html>
